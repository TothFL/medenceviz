<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sablon</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Feladat 0364</h1>
        <div class="indexForm">
            <div class="mt-3">
                <label for="Lenght"
                class="form-label">Hosszúság [cm]</label>
                <input type="text"
                class="form-control"
                id="Lenght">
            </div>
            <div class="mt-3">
                <label for="Height"
                class="form-label">Magasság [cm]</label>
                <input type="text"
                class="form-control"
                id="Height">
            </div>
            <div class="mt-3">
                <label for="Width"
                class="form-label">Szélesség [cm] </label>
                <input type="text"
                class="form-control"
                id="Width">
            </div>
            <div class="mt-3">
                <button id="calcButton"
                class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-3">
                <label for="Volume"
                class="form-label">Térfogat [m^3]</label>
                <input type="text"
                class="form-control"
                id="Volume">
            </div>
        </div>

    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
